  mariadb:
    build:
      context: .
      dockerfile: mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        ROOT_PASS: ${ROOT_PASS}
        ROOT_USER: ${ROOT_USER}
        NORM_USER: ${NORM_USER}
        NORM_PASS: ${NORM_PASS}
    container_name: mariadb
    ports:
